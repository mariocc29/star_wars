<footer>
  <section class="label text-small">
    Pilots
  </section>
  <section class="pilots">
    
    <article 
      class="pilot-card"
      *ngFor="let pilot of pilots">
      
      <div class="card" (click)="onToggleModal(pilot)">
        <div class="pilot-image">
          <img [src]="pilot.image" [alt]="pilot.name">
        </div>
        <div class="pilot-name text-bold">{{ pilot.name }}</div>
      </div>

    </article>

  </section>
</footer>
