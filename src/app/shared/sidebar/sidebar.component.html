<section class="sidebar" [ngClass]="{'swipe-out': !show, 'swipe-in': show }">
  <header>
    <button class="btn btn-icon btn-reverse" (click)="onToggleSidebar()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </header>

  <main>
    <article *ngFor="let starship of starships">
      {{ starship.name }}</article>
  </main>
</section>
