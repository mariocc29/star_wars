<div class="sidebar-overlay" 
    [ngClass]="{'fade-out': !show, 'fade-in': show}"></div>

<section class="sidebar" [ngClass]="{'swipe-out': !show, 'swipe-in': show }">
  <header>
    <button class="btn btn-icon btn-reverse" (click)="onToggleSidebar()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </header>

  <main>
    <article class="active">Millenium Falcon</article>
    <article>Star Destroyer</article>
  </main>
</section>
