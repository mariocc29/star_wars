<section class="sidebar" [ngClass]="{'swipe-out': !show, 'swipe-in': show }">
  <header>
    <button class="btn btn-icon btn-reverse" (click)="onToggleSidebar()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </header>

  <main>
    <article 
      *ngFor="let starship of starships" 
      [ngClass]="{'active': starship.active}">
      <span (click)="onGoToStarship(starship)">
        {{ (starship.id || 0) | toString }}. {{ starship.name }}
      </span>
    </article>
  </main>
</section>
